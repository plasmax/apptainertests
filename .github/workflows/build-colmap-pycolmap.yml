name: Build COLMAP + pycolmap (CUDA 12.4) Apptainer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Apptainer
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.6

      - name: Free disk space (optional but recommended)
        run: |
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo apt-get clean
          df -h

      - name: Build SIF
        env:
          # Apptainer build temp dir (important for big images)  [oai_citation:3â€¡apptainer.org](https://apptainer.org/docs/user/latest/cli/apptainer_build.html?utm_source=chatgpt.com)
          APPTAINER_TMPDIR: ${{ runner.temp }}/apptainer-tmp
        run: |
          mkdir -p "$APPTAINER_TMPDIR"
          apptainer --version
          sudo -E apptainer build colmap_pycolmap_cuda124.sif colmap_pycolmap_cuda124.def

      - name: Upload SIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: colmap_pycolmap_cuda124_sif
          path: colmap_pycolmap_cuda124.sif